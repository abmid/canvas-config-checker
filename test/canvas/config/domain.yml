test:
    domain: localhost
  
development:
    domain: "localhost:3000"
    # service_umm use full schema http ex (https://domain.com)
    service_umm: "http://canvas-api.local"
    # service_umm_secret this options for key generate secret password use algorithm AES
    service_umm_secret: "service_umm_secret"
    ssl: false
  
production:
    domain: "canvas.example.com"
    # whether this instance of canvas is served over ssl (https) or not
    # defaults to true for production, false for test/development
    ssl: true
    # files_domain: "canvasfiles.example.com"
    # service_umm use full schema http ex (https://domain.com)
    service_umm: "http://canvas-api.local"
    # service_umm_secret this options for key generate secret password use algorithm AES
    service_umm_secret: "service_umm_secret"  
  